<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <main>
    <header class="mb-4 mb-md-0">
      <div class="profile d-flex flex-md-column align-items-center align-items-md-start">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
        <h1 class="my-auto">Report for <br /> <span class="header">Jeremy Robson</span></h1>
      </div>

      <hgroup class="d-flex d-md-block mx-auto mx-md-1 w-75 align-items-center justify-content-between p-3">
        <h1 class="trigger cursor py-md-2">Daily</h1>
        <h1 class="trigger triggered cursor py-md-2">Weekly</h1>
        <h1 class="trigger cursor py-md-2">Monthly</h1>
      </hgroup>
    </header>

    <div id="main" class="grided"></div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael Ajayi</a>.
  </footer>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="./data.js"></script>
<script src="./main.js"></script>

</html>
